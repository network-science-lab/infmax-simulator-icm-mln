infmax_model:
  name: "MultiNode2VecKMeans"
  parameters:
    rng_seed: 43
    multi_node2vec:
      d: 2 # "auto"
      window_size: 10
      n_samples: 1
      thresh: 0.5
      pvals: 1
      qvals: 0.5
      rvals: 0.25
    k_means:
      nb_seeds: 4
      experiment_name: "test"
      visualise: False

networks: [
  "ckm_physicians",
  "toy_network",
]

spreading_model:
  name: torch
  parameters:
    protocols: ["OR"]
    p_values: [0.5]
    n_repetitions: 30
    n_steps: 10000

run:
  repetitions: 30
  random_seed: 43
  average_results: True

logging:
  compress_to_zip: False
  out_dir: "./_output_classic"
