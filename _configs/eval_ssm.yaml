infmax_models:
  - name: "GroundTruth"
    class: "GroundTruth"
    parameters:
      average_protocol: True  # a.k.a. delta (D)
      average_p_value: True
  - name: "GroundTruthAvgD"
    class: "GroundTruth"
    parameters:
      average_protocol: False
      average_p_value: True
  - name: "MultiNode2VecKMeans"
    class: "MultiNode2VecKMeans"
    parameters:
      rng_seed: "auto"
      multi_node2vec:
        d: "auto"
        window_size: 10
        n_samples: 1
        thresh: 0.5
        pvals: 1
        qvals: 0.5
        rvals: 0.25
      k_means:
        nb_seeds: "auto"
        experiment_name: "My Experiment"
        visualise: False
  - name: "MultiNode2VecKMeansAuto"
    class: "MultiNode2VecKMeansAuto"
    parameters:
      rng_seed: "auto"
      multi_node2vec:
        d: "auto"
        window_size: 10
        n_samples: 1
        thresh: 0.5
        pvals: 1
        qvals: 0.5
        rvals: 0.25
      k_means:
        nb_seeds: "auto"
        max_nb_clusters: 10
        experiment_name: "My Experiment"
        visualise: False
  - name: "GBIM"
    class: "GBIM"
    parameters:
      rng_seed: auto
      device: auto
      common:
        nb_seeds: auto
        graphsample: 1000
      datasample:
        sample_num: 1000
        simulate_times: 10
      executor:
        epochs: 300

run:
  experiment_type: "evaluate"
  nb_diffusion_seeds: 1
  nb_repetitions:
    diffusion: 30
    stochastic_infmax: 2
  rng_seed: 43
  average_results: True
  device: cpu

logging:
  compress_to_zip: False
  out_dir: "./_output_evaluator"
