spreading_model:
  name: "TorchMICModel"
  parameters:
    protocols: ["OR"]
    p_values: [0.25, 0.5, 0.75]

networks: [
  # "artificial_er",
  # "artificial_pa",
  # "artificial_small",
  # "arxiv_netscience_coauthorship",
