run:
  experiment_type: "evaluate_gt"
  nb_repetitions:
    stochastic_infmax: 30
  rng_seed: 43
  device: cpu

logging:
  out_dir: "./data/iou_curves"

spreading_model:
  parameters:
    protocols: ["OR", "AND"]
    p_values: [-1]  # standalone OR [0.05, 0.10, 0.15, 0.20], AND [0.80, 0.85, 0.90, 0.95]

networks: [
  # ##### ##### ##### ##### ##### ##### ##### ##### ##### train/eval split
  # "artificial_er-*",
  # "artificial_pa-*",
  # "artificial_small-*",
  # ##### ##### ##### ##### ##### ##### ##### ##### ##### test split
  "arxiv_netscience_coauthorship-arxiv_netscience_coauthorship",
  "aucs",
  "ckm_physicians",
  "eu_transportation-eu_transportation",
  "l2_course-l2_course_net_1",
  "lazega",
  "timik1q2009",
  # ##### ##### ##### ##### ##### ##### ##### ##### ##### not used at all
  # "arxiv_netscience_coauthorship-arxiv_netscience_coauthorship_math.oc",
  # "cannes",
  # "eu_transportation-eu_transport_klm",
  # "fmri74",
  # "toy_network",
]

infmax_models:
  # ##### ##### ##### ##### ##### ##### ##### ##### ##### centrality based
  - name: "degree"
    class: "CentralityChoice"
    parameters:
      centrality: "degree"
  - name: "betweenness"
    class: "CentralityChoice"
    parameters:
      centrality: "betweenness"
  - name: "closeness"
    class: "CentralityChoice"
    parameters:
      centrality: "closeness"
  - name: "core_number"
    class: "CentralityChoice"
    parameters:
      centrality: "core_number"
  - name: "neighbourhood_size"
    class: "CentralityChoice"
    parameters:
      centrality: "neighbourhood_size"
  - name: "voterank"
    class: "CentralityChoice"
    parameters:
      centrality: "voterank"
  # ##### ##### ##### ##### ##### ##### ##### ##### ##### random
  - name: "random_choice"
    class: "RandomChoice"
