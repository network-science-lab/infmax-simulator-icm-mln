spreading_model:
  name: "TorchMICModel"
  parameters:
    protocols: ["OR"]
    p_values: [0.05, 0.10, 0.15, 0.20]
  # parameters:
  #   protocols: ["AND"]
  #   p_values: [0.80, 0.85, 0.90, 0.95]

networks: [
  # ##### ##### ##### ##### ##### ##### ##### ##### ##### train/eval split
  # "artificial_er-*",
  # "artificial_pa-*",
  "artificial_small-*",
  # # ##### ##### ##### ##### ##### ##### ##### ##### ##### test split
